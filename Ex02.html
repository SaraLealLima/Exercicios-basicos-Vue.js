<meta charset="utf-8" />

<script src="https://unpkg.com/vue"></script>

<div id="app">
   <button @click="mais()">+</button>
   <p>{{ contador }}</p>
   <button @click="menos()">-</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            contador: 0
        },
        methods: {
            mais() {
                this.contador++
            },
            menos() {
                if(this.contador>0) {
                    this.contador--
                }
            }
        }
    })
</script>
